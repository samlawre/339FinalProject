    <h1>London Bucket List</h1>
</head>

<body>
    <div class="controls">
        <button type="button" class="control" data-filter=".food">Food</button>
        <button type="button" class="control" data-filter=".culture">Culture</button>
        <button type="button" class="control" data-filter=".entertainment">Entertainment</button>
        <button type="button" class="control" data-filter=".none">All</button>

    </div>
    <div class="container gallery">
        <figure class="mix food entertainment none" data-order="0">
            <img src="images/Borough-Market-sign.jpg" alt="Borough Market"></a>
            <figcaption>Borough Market FREE admission. The food-focused Borough Market is effectively three markets in one (with restaurants, bars and shops interspersed throughout). The market is open every day with hours of 10 a.m. to 5 p.m.</figcaption>
        </figure>
       
        <figure class="mix culture none" data-order="0">
            <img src="images/VictoriaandAlbert Museum.jpg" alt="Victoria and Albert Museum">
            <figcaption>Victoria and Albert Museum FREE admission, open Wed-Sun 10am-5:45pm. The art located here contain a number of genres, disciplines and time periods. The collections are arranged by categories, such as sculptures, Chinese artifacts, and so on.</figcaption>
        </figure>
        <figure class="mix food culture none" data-order="0">
            <img src="images/CamdenMarket.jpg" alt="Camden Market">
            <figcaption>Camden Market FREE admission. The market opens at 10am and goes until late at night. This market sprawls with more than 1,000 stalls, shops, bars and cafes carrying close to everything, from furniture to food and lots of fashion, keeping you busy for hours.</figcaption>
        </figure>
        <figure class="mix entertainment food none" data-order="0">
            <img src="images/CovetGarden.jpeg" alt="Covent Garden">
            <figcaption>Covent Garden FREE admission. This "garden" is open 24/7 and contains a collection of urban streets boasting numerous upscale stores as well as bars, restaurants, art installations and more. From live entertainment to the shops and resturants, you should be prepared to spend some money during your time here.</figcaption>
        </figure>
        <figure class="mix entertainment none" data-order="24">
            <img src="images/wembleystadium.jpg" alt="Wembley Stadium">
            <figcaption>Wembley Stadium (price varies). Whether you are a football fan or not, the energy from this stadium is something you are going to want to experience at least once. There are also concerts and other events hosted at this historic stadium, making it somewhere you should visit at least once during your trip. </figcaption>
        </figure>

        <figure class="mix culture none" data-order="0">
            <img src="images/olympicpark.jpg" alt="Olympic Park">
            <figcaption>Olympic Park FREE admission and open every day of the week. Explore the grounds of the 2012 olympics! Explore the park's vast fields and structures that provide you with hours of fun. Throughout the year the park is host to a variety of events, so make sure to check those out too. </figcaption>
        </figure>
        <figure class="mix entertainment food culture none" data-order="0">
            <img src="images/PortobelloRoad.jpg" alt="Portobello Road">
            <figcaption>Portobello Road FREE admission, open Sat 9am-7pm. The market is filled with hundreds of merchants of all kinds selling a variety of common flea market items including antiques, art, jewelry, clothing and food. Locals and tourists alike enjoy coming to the largest antiques market in the world, so you need to check it out.</figcaption>
        </figure>
        <figure class="mix entertainment none" data-order="23">
            <img src="images/Fabric-London-club.jpg" alt="Fabric Club">
            <figcaption>Fabric Club has a £23.00 cover fee. This club is open on Fridays from 11pm-6am, and every other day from 10am-5pm. 3 massive spaces host resident and guest DJs playing drum and bass, dubstep, house and techno. Check this club out if you are looking for a late-night activity. </figcaption>
        </figure>
        <figure class="mix culture none" data-order="5">
            <img src="images/Bigben+londoneye.jpg" alt="Big Ben and the London Eye">
            <figcaption>Big Ben FREE and the London Eye £24.50 are some of London's biggest tourist attractions. The London Eye can offer you a 30 minute relaxing ride with a birds-eye view of the city. However, if you are afriad of heights, maybe skip this attraction. </figcaption>
        </figure>
        
        
        <figure class="mix culture none" data-order="90">
            <img src="images/buckinghampalace.png" alt="Buckingham Palace">
            <figcaption>Buckingham Palace tour £30 per adult; £16.50 per child ages 5-17; free for children 4 and younger. On the tour, you'll have access to the 19 State Rooms where the king and members of the royal family host guests for state, ceremonial and official affairs. If you'd rather skip the admission fees altogether, you can still experience Buckingham Palace by witnessing the storied Changing of the Guard (also referred to as Guard Mounting), which occurs at 11 a.m. on Mondays, Wednesday, Fridays and Sundays most of the year and daily during summer. </figcaption>
        </figure>
